      html,

        color: var(--dl-color-gray-black);

      *,
      *::before,
      *::after {

        border-width: 0;
        border-style: solid;

        padding: 0;
      }
      button {
        background-color: transparent;
        text-transform: none;

      button::-moz-focus-inner {

        padding: 0;

      input {

      img {
        display: block;
      }
      html {
        scroll-behavior: smooth;
        line-height: 1.15;
      }
